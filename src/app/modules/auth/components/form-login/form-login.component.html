<section class="bg-gray-500 h-screen">
    <div class="flex flex-col items-center px-6 py-8 mx-auto">
        <div class="w-full bg-white rounded-lg">
            <div class="p-6 space-y-4">
                <h1 class="text-xl font-bold leading-tight text-gray-900">
                    Iniciar Sesión
                </h1>
                <form class="space-y-4" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm text-gray-900">Correo</label>
                        <input type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded block w-full p-2"
                            placeholder="ejemplo@ejemplo.com"
                            formControlName="email">
                        <p class="text-red-600 text-sm mt-1" *ngIf="formLogin.controls.email.touched && formLogin.controls.email.invalid">
                            {{ formLogin.controls.email.hasError('required') ? 'El correo es obligatorio.' : 'Formato de correo inválido' }}
                        </p>
                    </div>

                    <div>
                        <label for="pass" class="block mb-2 text-sm text-gray-900" >Contraseña</label>
                        <input type="password" id="pass"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded block w-full p-2"
                            placeholder="Password"
                            formControlName="pass">
                        <p class="text-red-600 text-sm mt-1" *ngIf="formLogin.controls.pass.touched && formLogin.controls.pass.invalid">
                            {{ formLogin.controls.pass.hasError('required') ? 'La contraseña es obligatoria.' : 'Míninimo 6 caracteres.' }}
                        </p>
                    </div>

                    <button type="submit"
                        [disabled]="formLogin.invalid"
                        class="disabled:opacity-50 disabled:cursor-not-allowed text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5">
                        Enviar
                    </button>

                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex space-x-2 items-center">
                                <input type="checkbox" class="w-4 h-4 border border-gray-300 rounded">
                                <label for="">Recuérdame</label>
                            </div>
                        </div>
                        <a href="">¿Olvidaste tu Contraseña?</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
