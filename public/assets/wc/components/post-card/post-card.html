<template id="postCardTemplate">
    <div class="post-card">
        <div class="card-header-meta">
            <div class="div-image">
                <img id="postUserImage" class="post-user-image" alt="Imagen del Usuario del Post">
            </div>
            
            <div class="card-actions">
                <button id="viewPostButton" class="icon-button view-post-button" aria-label="Ver post">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
                <button id="deletePostButton" class="icon-button delete-post-button" aria-label="Eliminar post">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
            </div>
        </div>

        <div class="card-content-body">
            <h2 id="postTitle" class="post-title"></h2>
            <p id="postContentExcerpt" class="post-content-excerpt"></p> 
        </div>
        
        <div class="card-footer-meta">
            <span id="postDate" class="post-date"></span>
            <div id="postCategories" class="post-categories"></div>
            <div id="postTags" class="post-tags"></div>
        </div>
    </div>
</template>
